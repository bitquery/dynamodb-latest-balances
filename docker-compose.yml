version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      - dynamodb_/home/dynamodblocal/data
      - ./local:/local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5

  dynamodb-latest-balances:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dynamodb-latest-balances
    depends_on:
      dynamodb-local:
        condition: service_healthy
    environment:
      - LOCAL_MODE=true
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
    volumes:
      - ./config/kafka_config.local.yaml:/app/config/kafka_config.yaml:ro
    command: >
      sh -c "
        echo 'Waiting for DynamoDB Local...';
        until curl -sf http://dynamodb-local:8000; do sleep 1; done;
        echo 'DynamoDB ready.';
        aws dynamodb create-table \
          --endpoint-url http://dynamodb-local:8000 \
          --table-name TokenBalances \
          --attribute-definitions AttributeName=address,AttributeType=S \
          --key-schema AttributeName=address,KeyType=HASH \
          --billing-mode PAY_PER_REQUEST \
          || echo 'Table exists.';
        python src/main.py
      "

volumes:
  dynamodb_
